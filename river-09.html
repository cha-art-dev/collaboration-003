  <script>

  //=============== DO ALL YOUR WORK HERE =======================
  var IMAGE_WIDTH = 640;    // Don't change this.
  var IMAGE_HEIGHT = 540;   // Don't change this.

  var incAng = 0;
  var lastT = 0;
  //var count = 0;

  function initSpiral() {
    window.length = 1;
    window.p = {x: IMAGE_WIDTH/2, y: IMAGE_HEIGHT/2};
    window.ang = 0;
  }
  
  function setup() {
    createCanvas(IMAGE_WIDTH, IMAGE_HEIGHT); // don't change this
    fill(0);
    //noFill();
    stroke(0);
    strokeWeight(2);
    background(255);

  }

  function draw() {
    var time = millis();
    //background(255,255,255,3);
    //console.log('time: '+time+', '+lastT);
    if (time-lastT > 2000) {
      lastT = time;
      
      //clear();
      background(255);
      //initSpiral();
      incAng += TWO_PI/24;

      //if(count < 10000){
        //console.log('draw');
      //count = 0;
      angain(0,40,{x: IMAGE_WIDTH/2, y: IMAGE_HEIGHT/2},0);
      //}
    }
  }

  function angain(ang,length,p,col) {
    //count += 1;
    length += 1;
    ang += incAng;
    var lastP = p;
    p = {x:(lastP.x+sin(ang)*length),y:(lastP.y+cos(ang)*length)};
    stroke(col);
    line(lastP.x,lastP.y,p.x,p.y);

    if(length < 50){
      //angain(ang,length,p);
      angain(ang-incAng,length,p,col+25);
      angain(ang,length,p,col+25);
    }
  }
